<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice-container">
        <h2>Invoice</h2>
        <div class="header">
            <div class="issuer">
                <p><strong>Name:</strong> Abdul Hameed Mohammad</p>
                <p><strong>Email:</strong> hameedmohamed@icloud.com</p>
                <p><strong>ABN:</strong> 45644603492</p>
            </div>
            <div class="invoice-details">
                <p><strong>Invoice No:</strong> <input type="text" id="invoiceNo" value="1001"></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
            </div>
        </div>
        <div class="invoice-to">
            <h3>INVOICE TO</h3>
            <p><strong>Global Security Solution Pty Ltd</strong></p>
            <p>03 5263 1628</p>
            <p>accounts@gssvic.com.au</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Unit Price ($)</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <tr>
                    <td><input type="text" class="description" placeholder="Enter description"></td>
                    <td><input type="number" class="quantity" min="1" value="1"></td>
                    <td><input type="number" step="0.01" class="unit-price" min="0" value="0.00"></td>
                    <td class="amount">0.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td colspan="3"><strong>Subtotal</strong></td><td id="subtotal">0.00</td></tr>
                <tr><td colspan="3"><strong>GST (10%)</strong></td><td id="gst">0.00</td></tr>
                <tr><td colspan="3"><strong>Total</strong></td><td id="total">0.00</td></tr>
            </tfoot>
        </table>
        <div class="terms">TERMS: 7 days</div>
        <div class="total-words" id="totalWords"></div>
        <button onclick="addItem()">Add Item</button>
        <button onclick="generatePDF()">Generate PDF</button>
        <button onclick="generateJPEG()">Generate JPEG</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
